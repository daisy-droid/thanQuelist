<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center text:lg">
      <h1 class="text-5xl font-bold">Login now!</h1>

    </div>
    <div class="card flex card-compact  h-96 flex w-full max-w shadow-2xl bg-base-100">
      <form [formGroup]="form">
        <div class="card-body form">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="email" placeholder="email" formControlName="email" class="input input-bordered" />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" formControlName="password" placeholder="password" class="input input-bordered" />

          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary ma" (click)="onSubmit()">Login</button>
          </div>
          <div class="justify-center">
            <p class="text">
              Don't have an account,<a class="link link-hover" routerLink="/register" id="txtLogin">
                Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
